{% extends 'base.html' %}
{% block content %}
    {% if request.session.account_id %}
        <table class="table">
            <tr>
                <form class="form-inline" method="post" action="{% url 'mondo:address_add' %}">
                    {% csrf_token %}
                    <td><input type="text" class="form-control" id="exampleInputName2" placeholder="Bitcoin address" name="address"></td>
                    <td><button type="submit" class="btn btn-success">Add Bitcoin address</button></td>
                </form>
            </tr>
            {% for address in addresses %}
            <tr>
                <td>{{ address.address }}</td>
                <td><a href="{% url 'mondo:address_remove' %}?address={{ address.address }}" class="btn btn-danger">Remove Bitcoin address</a></td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <center><a class="btn btn-lg btn-success" href="{{ mondo_auth_url }}" role="button">Login</a></center>
    {% endif %}
{% endblock content %}
